<div class="limiter">
    <div class="container-login100" style="background-image: url('assets/images/bg-02.jpeg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" [formGroup]="UserInfo" (ngSubmit)="submitForm()">
                <span class="login100 p-b-49">
                    <!-- <img src="assets/images/logo_BVSC.png" alt=""> -->
                    <h2 style="font-weight: bold;">ĐĂNG NHẬP</h2>
                </span>
                <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required" >
                    <span class="label-input100">Tài khoản</span>
                        <input class="input100" id="inputUsername" type="text" name="username" 
                        placeholder="Nhập tài khoản" formControlName="username" required>
                        <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)">
                            <h6 *ngIf="f.username.errors?.['required']">Không được để trống</h6>
                        </div>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Mật khẩu</span>
                    <input class="input100" id="inputPassword" type="password" name="password" 
                    placeholder="Nhập mật khẩu" formControlName="password" required>
                    <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
                        <h6 *ngIf="f.password.errors?.['required']">Không được để trống</h6>
                    </div>
                    <h6 class='d-none' id="loginFaild" style="color: red;">Tài khoản hoặc mật khẩu không chính xác</h6>
                </div>
                <div class="text-right p-t-8 p-b-31">
                </div> 
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit" class="login100-form-btn" [disabled]="!UserInfo.valid">Đăng nhập</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
